<!-- Часть 2. ### Задачи по vue
1. Создать кнопку "Перевернуть". При клике на кнопку текст кнопки, 
должен перевернуться и отобразиться в обратном порядке.
2. Есть список элементов. Пользователь может добавлять новые элементы 
списка с текстом “Новый элемент списка” нажав на кнопку "Добавить".
 -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>homework1.part2</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <button v-on:click="reverseMessage">{{message}}</button>

        <ol>
            <li v-for="li in list">
                {{ li.text }}
            </li>
        </ol>
        <button @click="addLI()">Добавить</button>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                message: 'Перевернуть',
                list: [{
                    text: 'элемент'
                }, {
                    text: 'элемент'
                }, {
                    text: 'элемент'
                }]
            },
            methods: {
                reverseMessage: function() {
                    this.message = this.message.split('').reverse().join('')
                },
                addLI: function() {
                    this.list.push({
                        text: 'Новый элемент списка'
                    })
                }
            },
        })
    </script>
</body>

</html>
