<!-- Часть 2. ### Задачи по vue
Вы разрабатываете приложение для отображения и сортировки списка товаров. У вас есть массив объектов products, где каждый объект представляет товар с его названием и ценой. Вам необходимо отобразить список товаров и предоставить пользователю возможность сортировать товары по цене (по возрастанию и по убыванию).
 -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>homework1.part2</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <div v-for="product in products">
            <p>{{product.name}}</p>
            <p>{{product.price}}</p>
        </div>
        <p>Отсортировать</p>
        <button @click="sortProductsUp">По возрастанию цены</button>
        <button @click="sortProductsDown">По убыванию цены</button>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                products: [{
                    name: 'Mango',
                    price: 500,
                }, {
                    name: 'Cucumber',
                    price: 150,
                }, {
                    name: 'Carrot',
                    price: 80,
                }]
            },
            methods: {
                sortProductsUp: function() {
                    this.products = this.products.sort((a, b) => a.price > b.price ? 1 : -1);
                },
                sortProductsDown: function() {
                    this.products = this.products.sort((a, b) => a.price < b.price ? 1 : -1);
                }
            },
        })
    </script>
</body>

</html>
